<div class="flex flex-col items-center pt-20 min-h-screen">
    <p-toast position="bottom-center"></p-toast>
    <div class="w-full">
      <h1 class="text-center text-4xl font-bold mt-10">
        Welcome to <span class="text-green-600 text-5xl">TimeSheet Analysis</span>
      </h1>
      <div class="flex flex-col items-center gap-5 mt-10">
        <ng-container *ngIf="userDetail; else notLoggedIn">
          <h1 class="text-xl">
            You are logged in as <span class="font-bold text-black">{{ userDetail.name }}</span>
          </h1>
        </ng-container>
        <ng-template #notLoggedIn>
          <h1 class="text-xl">You are not logged in.</h1>
          <a routerLink="/login">
            <button class="bg-blue-600 text-white py-2 px-4 rounded-md">
              Login
            </button>
          </a>
        </ng-template>
      </div>
      <ng-container *ngIf="userDetail;">
      <div class="flex flex-wrap gap-5 mt-10 pl-10">
        <div *ngFor="let project of projects; let i = index" class="w-80">
          <p-card header="{{project.projectName}}" subheader="{{project.description}}" [style]="{ width: '100%' }">
            <ng-template pTemplate="header">
              <img alt="Card" [src]="getPhotoForProject(i)" class="fixed-size-img"/>
            </ng-template>
            <p>{{project.description}}</p>
            <ng-template pTemplate="footer">
              <div class="flex gap-3 mt-1">
                <p-button label="Details" (onClick)="handleButtonClick(project, 'Details')" class="w-full" styleClass="w-full" />
                <p-button label="Delete" severity="secondary" (onClick)="handleButtonClick(project, 'Delete')" class="w-full" styleClass="w-full" />
              </div>
            </ng-template>
          </p-card>
        </div>
      </div>
    </ng-container>
    </div>
  </div>
